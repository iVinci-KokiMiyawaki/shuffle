<html lang="en">

<body>
  <div id="wrap">
    <div class="container">
      <div class="col-lg-12">
        <div class="form-group" style="text-align: center;">
          <h1 class="tatle-style">2019 i-Vinci </h1>
        </div>
        <div class="form-group">
          <span></span>
        </div>

                </svg>
                <svg class="checkmark" width="70" height="70">
                  <path d="m31.5,46.5l15.3,-23.2" stroke-dasharray="27.80 27.80" stroke-dashoffset="27.80" />
                  <path d="m31.5,46.5l-8.5,-7.1" stroke-dasharray="11.7 11.7" stroke-dashoffset="11.7" />
                </svg>
                <svg class="cross" width="70" height="70">
                  <path d="m35,35l-9.3,-9.3" />
                  <path d="m35,35l9.3,9.3" />
                  <path d="m35,35l-9.3,9.3" />
                  <path d="m35,35l9.3,-9.3" />

      </div>
    </div>
  </div>

  <script type="text/javascript" src="./js/main.js"></script>
